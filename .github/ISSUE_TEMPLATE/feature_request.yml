name: ✨ 功能请求
description: 建议一个新功能或改进
labels: ["enhancement", "需要分类"]
body:
  - type: markdown
    attributes:
      value: |
        感谢你的建议！请详细描述你的想法。

  - type: textarea
    id: problem
    attributes:
      label: 问题描述
      description: 这个功能解决什么问题？
      placeholder: 当我尝试做 X 时，我遇到了 Y 问题...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 建议的解决方案
      description: 你希望如何解决这个问题？
      placeholder: 我希望能够...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 你考虑过其他解决方案吗？
    validations:
      required: false

  - type: textarea
    id: use-case
    attributes:
      label: 使用场景
      description: 具体的使用场景是什么？
      placeholder: 作为一个 [用户类型]，我想要 [功能]，以便 [目标]
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: 优先级
      description: 这个功能对你有多重要？
      options:
        - 低 - 有会更好
        - 中 - 会提高效率
        - 高 - 影响日常使用
        - 紧急 - 阻塞工作
    validations:
      required: true

  - type: checkboxes
    id: contribution
    attributes:
      label: 贡献意愿
      description: 你愿意帮助实现这个功能吗？
      options:
        - label: 我愿意提交 PR 实现此功能
          required: false
